<!DOCTYPE html>
<style>
    body {
        background-color: #fafafa;
    }
    h1 {
        color: #c9d0d4;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 46px;
        font-weight: 100;
        text-align: center;
        line-height: 50px;
        letter-spacing: 1px;
        padding: 0 0 40px;
        border-bottom: double #555;
    }

    .tip {
        background: #fafafa;
        box-shadow: 0 0 2px #808080;
        font-size: 15px;
        font-family: 'Verdana', sans-serif;
        display: none;
        padding: 10px; 
        position: absolute; 
        text-align: center; 
        width: 80px; 
        z-index: 10;
        left: 90%;
    }

    .node circle {
        fill: #fff;
        stroke: #66BB6A;
        stroke-width: 3px;
    }

    .node text {
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

    .container1 {
        float: left;
        width: 55%;
        height: 100%;
    }
    .container2 {
        float: right;
        width: 45%;
        height: 100%;
    }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
    <h1>United Kingdom Food Trends</h1>
    <div class="container1" id="tree"></div>
    <div class="container2" id="flower"></div>
    <script src="d3.v4.js"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="flower.js" type='text/javascript'></script>
</body>
